<script>
   function populateSelects(){ 
    var select1 = document.getElementById('sel1');
    var select2 = document.getElementById('sel2');
    
    data.forEach(function (product, index) {
        var option = `<option value="${index + 1}">${product.title}</option>`; // Dropdown values match data indices
        select1.innerHTML += option;
        select2.innerHTML += option;
    });
}
function checkDuplicateSelections() {
    var select1 = document.getElementById('sel1').value;
    var select2 = document.getElementById('sel2').value;

    if (select1 !== "0" && select2 !== "0" && select1 === select2) {
        // alert("You have selected the same product in both dropdowns!");
        Swal.fire("You cannot compare two same products");
        resetDetails();
    }   
}
function Item1(a) {
    var product = data[a - 1]; 
    var select2 = document.getElementById('sel2').value;
    // Update details for the first product
    document.getElementById('img1').src = product.img;
    document.getElementById('d1').innerHTML = product.title;
    document.getElementById('d2').innerHTML = product.desc;
    document.getElementById('d3').innerHTML = product.price;
    // Check for duplicate selection
    checkDuplicateSelections();
}
function Item2(a) {
    var product = data[a - 1]; 
    var select1 = document.getElementById('sel1').value;
    // Update details for the second product
    document.getElementById('img2').src = product.img;
    document.getElementById('d4').innerHTML = product.title;
    document.getElementById('d5').innerHTML = product.desc;
    document.getElementById('d6').innerHTML = product.price;
    // Check for duplicate selection
    checkDuplicateSelections();
}
function resetDetails() {
    document.getElementById('img1').src = "products images/aboutus/istockphoto-1409329028-612x612.jpg";
    document.getElementById('img2').src = "products images/aboutus/istockphoto-1409329028-612x612.jpg";
    document.getElementById('d1').innerHTML = "N/A";
    document.getElementById('d2').innerHTML = "N/A";
    document.getElementById('d3').innerHTML = "N/A";
    document.getElementById('d4').innerHTML = "N/A";
    document.getElementById('d5').innerHTML = "N/A";
    document.getElementById('d6').innerHTML = "N/A";
}
window.onload = function() {
    populateSelects();
};
</script>
