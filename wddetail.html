  <script>
  let url = new URL(window.location.href);
let paraid = url.searchParams.get("id");

if (paraid !== null && data[paraid]) {
    document.getElementById("ptitle").innerText = data[paraid].title;
    document.getElementById("pprice").innerText = data[paraid].price;
    document.getElementById("pdetails").innerText = data[paraid].desc;
    document.getElementById("pimage").setAttribute("src", data[paraid].img);

    // Set the download link for the Word file
    document.getElementById("downloaddetails").setAttribute("href", data[paraid].doc);
    document.getElementById("downloaddetails").setAttribute("download", data[paraid].doc.split('/').pop());
} else {
    document.getElementById("ptitle").innerText = "Product Not Found";
    document.getElementById("pprice").innerText = "";
    document.getElementById("pdetails").innerText = "The product you are looking for does not exist.";
    document.getElementById("pimage").setAttribute("src", "");

    document.getElementById("downloaddetails").innerText = "Details Not Available";
    document.getElementById("downloaddetails").classList.add("disabled");
    document.getElementById("downloaddetails").removeAttribute("href");
}
      </script>
